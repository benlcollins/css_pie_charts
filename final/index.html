<!DOCTYPE html>
<html lang="en">
<head>
	<link href="stylesheet.css" rel="stylesheet" />
</head>

<body>

<h1>2 segment pie</h1>
<div class='mp-ct'>
	<div class='mp-bg'>
		<div class='hold-right'>
			<div class='mp color-blue rt-left-0'></div>
			<div class='mp color-orange rt-left-144'></div>
		</div>
		<div class='hold-left'>
			<div class='mp color-orange rt-right-0'></div>
		</div>
	</div>
</div>


<h1>3 segment pie</h1>
<div class='mp-ct'>
	<div class='mp-bg'>
		<div class='hold-right'>
			<div class='mp color-blue rt-left-0'></div>
			<div class='mp color-orange rt-left-69'></div>
			<div class='mp color-yellow rt-left-172'></div>
		</div>
		<div class='hold-left'>
			<div class='mp color-yellow rt-right-0'></div>
		</div>
	</div>
</div>


<h1>4 segment pie</h1>
<div class='mp-ct'>
	<div class='mp-bg'>
		<div class='hold-right'>
			<div class='mp color-blue rt-left-0'></div>
			<div class='mp color-orange rt-left-60'></div>
			<div class='mp color-yellow rt-left-150'></div>
		</div>
		<div class='hold-left'>
			<div class='mp color-yellow rt-right-0'></div>
			<div class='mp color-green rt-right-135'></div>
		</div>
	</div>
</div>


<h1>5 segment pie</h1>
<div class='mp-ct'>
	<div class='mp-bg'>
		<div class='hold-right'>
			<div class='mp color-blue rt-left-0'></div>
			<div class='mp color-orange rt-left-40'></div>
			<div class='mp color-yellow rt-left-100'></div>
		</div>
		<div class='hold-left'>
			<div class='mp color-yellow rt-right-0'></div>
			<div class='mp color-green rt-right-30'></div>
			<div class='mp color-red rt-right-60'></div>
		</div>
	</div>
</div>

</body>
</html>
